<!DOCTYPE html>
<html>
	<style>
		a.class1:link {
            color: black;
            background-color: transparent;
            text-decoration: none;
        }
        
        a.class1:hover {
            color: red;
            background-color: transparent;
            text-decoration: none;
        }
        
        a.class1:visited {
            color: purple;
            background-color: transparent;
            text-decoration: none;
        }

        a.class1:active {
            color: red;
            background-color: transparent;
            text-decoration: underline;
        }

        .collapsible {
            background-color: #f1f1f1;
            color: black;
            cursor: pointer;
            padding: 10px;
            width: 30%;
            border: none;
            text-align: center;
            outline: none;
        }

        .active, .collapsible:hover {
            background-color: #dcdcdc;
        }

        .content {
            padding: 0 18px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            background-color: white;
        }

        body {
			overflow-y:scroll;
		}
	</style>

    <head>
        <link rel="icon" type="image/png" href="https://klicogogo.github.io/Fantasy-Fun-Stuff/reports/favicon.ico"/>
    </head>

	<body align="center">
        <title>Fantasy Schedule (nba). Subsequences</title>
        <h1>Fantasy Schedule (nba). Subsequences </h1>
			<button class="collapsible"><h2>Caspian League</h2></button>
            <div class="content">
            <h3 style="margin:0"><a href="https://andrei1809.github.io/308068346049/subseq/Caspian League (nba)/CHI.html" style="text-decoration:none;">CHI</a></h3>
            <h3 style="margin:0"><a href="https://andrei1809.github.io/308068346049/subseq/Caspian League (nba)/CHI_POR.html" style="text-decoration:none;">CHI/POR</a></h3>
            <h3 style="margin:0"><a href="https://andrei1809.github.io/308068346049/subseq/Caspian League (nba)/LAL_BOS.html" style="text-decoration:none;">LAL/BOS</a></h3>
            <h3 style="margin:0"><a href="https://andrei1809.github.io/308068346049/subseq/Caspian League (nba)/LAL_BOS_CHI.html" style="text-decoration:none;">LAL/BOS/CHI</a></h3>
            <h3 style="margin:0"><a href="https://andrei1809.github.io/308068346049/subseq/Caspian League (nba)/LAL_BOS_CHI_NOP.html" style="text-decoration:none;">LAL/BOS/CHI/NOP</a></h3>
            <h3 style="margin:0"><a href="https://andrei1809.github.io/308068346049/subseq/Caspian League (nba)/LAL_BOS_MEM.html" style="text-decoration:none;">LAL/BOS/MEM</a></h3>
            <h3 style="margin:0"><a href="https://andrei1809.github.io/308068346049/subseq/Caspian League (nba)/MEM_CHI.html" style="text-decoration:none;">MEM/CHI</a></h3>
            <h3 style="margin:0"><a href="https://andrei1809.github.io/308068346049/subseq/Caspian League (nba)/MIL.html" style="text-decoration:none;">MIL</a></h3>
            <h3 style="margin:0"><a href="https://andrei1809.github.io/308068346049/subseq/Caspian League (nba)/MIL_POR.html" style="text-decoration:none;">MIL/POR</a></h3>
            </div>

        <script>
            var coll = document.getElementsByClassName("collapsible");
            var i;
            
            for (i = 0; i < coll.length; i++) {
              coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.maxHeight){
                  content.style.maxHeight = null;
                } else {
                  content.style.maxHeight = (content.scrollHeight + 100000) + "px";
                }
              });
            }
        </script>
	</body>
</html>
