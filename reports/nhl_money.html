<!DOCTYPE html>
<html>
	<style>
		a.class1:link {
            color: black;
            background-color: transparent;
            text-decoration: none;
        }
        
        a.class1:hover {
            color: red;
            background-color: transparent;
            text-decoration: none;
        }
        
        a.class1:visited {
            color: purple;
            background-color: transparent;
            text-decoration: none;
        }

        a.class1:active {
            color: red;
            background-color: transparent;
            text-decoration: underline;
        }

        .collapsible {
            background-color: #f1f1f1;
            color: black;
            cursor: pointer;
            padding: 10px;
            width: 30%;
            border: none;
            text-align: center;
            outline: none;
        }

        .active, .collapsible:hover {
            background-color: #dcdcdc;
        }

        .content {
            padding: 0 18px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            background-color: white;
        }

        body {
			overflow-y:scroll;
		}
	</style>

    <head>
        <link rel="icon" type="image/png" href="https://andrei1809.github.io/308068346049/favicon.ico"/>
    </head>

	<body align="center">
        <title>Fantasy Sports Schedule (nhl). Money format</title>
        <h1>Fantasy Sports Schedule (nhl). Money format</h1>
		<button class="collapsible"><h2>Month reports</h2></button>
            <div class="content">
			<h3 style="margin:0"><a href="https://andrei1809.github.io/308068346049/reports/Money Format/nhl/October.html" style="text-decoration:none;">October</a></h3>
			<h3 style="margin:0"><a href="https://andrei1809.github.io/308068346049/reports/Money Format/nhl/November.html" style="text-decoration:none;">November</a></h3>
			<h3 style="margin:0"><a href="https://andrei1809.github.io/308068346049/reports/Money Format/nhl/December.html" style="text-decoration:none;">December</a></h3>
			<h3 style="margin:0"><a href="https://andrei1809.github.io/308068346049/reports/Money Format/nhl/January.html" style="text-decoration:none;">January</a></h3>
			<h3 style="margin:0"><a href="https://andrei1809.github.io/308068346049/reports/Money Format/nhl/February.html" style="text-decoration:none;">February</a></h3>
			<h3 style="margin:0"><a href="https://andrei1809.github.io/308068346049/reports/Money Format/nhl/March.html" style="text-decoration:none;">March</a></h3>
			<h3 style="margin:0"><a href="https://andrei1809.github.io/308068346049/reports/Money Format/nhl/April.html" style="text-decoration:none;">April</a></h3>
            </div>

        <script>
            var coll = document.getElementsByClassName("collapsible");
            var i;
            
            for (i = 0; i < coll.length; i++) {
              coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.maxHeight){
                  content.style.maxHeight = null;
                } else {
                  content.style.maxHeight = (content.scrollHeight + 100000) + "px";
                }
              });
            }
        </script>
	</body>
</html>
