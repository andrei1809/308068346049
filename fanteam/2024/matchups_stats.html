<!DOCTYPE html>
<html>
	<style>
		.collapsible {
            background-color: #f1f1f1;
            color: black;
            cursor: pointer;
            padding: 10px;
            width: 40%;
            border: none;
            text-align: center;
            outline: none;
        }

        .active, .collapsible:hover {
            background-color: #dcdcdc;
        }

        .content {
            padding: 0 18px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            background-color: white;
        }

        div.away {
            color: red;
        }
        div.home {
            color: blue;
        }

	</style>
	<head>
		<link rel="icon" type="image/png" href="https://klicogogo.github.io/res/favicon.ico"/>
	</head>
	<title>fanteam, matchups stats</title>
	<h1><a href="" style="text-decoration:none;">fanteam analytics</a></h1>
	<h2>Player team mathcup stats report</h2>
	<body align="center">

	<script>
		var coll = document.getElementsByClassName("collapsible");
		var i;
		
		for (i = 0; i < coll.length; i++) {
		coll[i].addEventListener("click", function() {
			this.classList.toggle("active");
			var content = this.nextElementSibling;
			if (content.style.maxHeight){
			content.style.maxHeight = null;
			} else {
			content.style.maxHeight = (content.scrollHeight + 100000) + "px";
			}
		});
		}
	</script>
	<script src="https://klicogogo.github.io/res/sorttable.js"></script>
	</body>
</html>
